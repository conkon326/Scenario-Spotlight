    <h1>ユーザー登録</h1>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">ユーザー名</label>
        <input type="text" class="form-control" id="username" placeholder="ユーザー名を入力してください" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">メールアドレス</label>
        <input type="email" class="form-control" id="email" placeholder="メールアドレスを入力してください" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">パスワード</label>
        <input type="password" class="form-control" id="password" placeholder="パスワードを入力してください" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">パスワード（確認用）</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="パスワードを再入力してください" required>
      </div>
      
      <div class="mb-3">
        <label for="birthdate" class="form-label">生年月日</label>
        <input type="date" class="form-control" id="birthdate" required>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="agreeTerms" required>
          <label for="agreeTerms" class="form-check-label">利用規約に同意する</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">登録</button>
    </form>


      <!--ここまでがユーザー登録 -->
