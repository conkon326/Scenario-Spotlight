    <h1>シナリオ投稿フォーム</h1>
    <form>
      <div class="mb-3">
        <label for="trailerImage" class="form-label">トレイラー画像</label>
        <input type="file" class="form-control" id="trailerImage" required>
      </div>
      <div class="mb-3">
        <label for="scenarioTitle" class="form-label">シナリオのタイトル</label>
        <input type="text" class="form-control" id="scenarioTitle" placeholder="タイトルを入力してください" required>
      </div>
      <div class="mb-3">
        <label for="scenarioAuthor" class="form-label">シナリオ作者</label>
        <input type="text" class="form-control" id="scenarioAuthor" placeholder="作者名を入力してください" required>
      </div>
      <div class="mb-3">
        <label for="publishDate" class="form-label">公開日</label>
        <input type="date" class="form-control" id="publishDate" required>
      </div>
      <div class="mb-3">
        <label for="scenarioGenre" class="form-label">ジャンル</label>
        <select class="form-select" id="scenarioGenre" required>
          <option value="" selected>ジャンルを選択してください</option>
          <!-- オプションのリスト -->
          <option value="ファンタジー">ファンタジー</option>
          <option value="SF">SF</option>
          <option value="ホラー">ホラー</option>
          <option value="ミステリー">ミステリー</option>
          <option value="アクション">アクション</option>
          <option value="その他">その他</option>

        </select>
      </div>
      <div class="mb-3">
        <label for="scenarioSystem" class="form-label">シナリオのシステム</label>
        <select class="form-select" id="scenarioSystem" required>
          <option value="" selected>システムを選択してください</option>
          <!-- オプションのリスト -->
          <option value="クトゥルフ神話TRPG">クトゥルフ神話TRPG</option>
          <option value="インセイン">インセイン</option>
          <option value="シノビガミ">シノビガミ</option>
          <option value="エモクロア">エモクロア</option>
          <option value="ダブルクロスThe 3rd Edition">ダブルクロスThe 3rd Edition</option>
          <option value="キルデスビジネス">キルデスビジネス</option>
          <option value="魔道書大戦RPG マギカロギア">魔道書大戦RPG マギカロギア</option>
          <option value="永い後日談のネクロニカ">永い後日談のネクロニカ</option>
          <option value="灰色城綺譚">灰色城綺譚</option>
          <option value="トーキョーN◎VA">トーキョーN◎VA</option>
          <option value="：プレイ･バイ･レター">：プレイ･バイ･レター</option>
          <option value="ソード・ワールドRPG">ソード・ワールドRPG</option>
          <option value="マーダーミステリー">マーダーミステリー</option>
          <option value="アリアンロッドRPG">アリアンロッドRPG</option>
          <option value="Kutulu">Kutulu</option>
          <option value="パラノイア">パラノイア</option>
                    <option value="その他">その他</option>

          </select>
          
          </div>
      <div class="mb-3">
        <label for="scenarioURL" class="form-label">シナリオのURL</label>
        <input type="url" class="form-control" id="scenarioURL" placeholder="シナリオのURLを入力してください" >
      </div>
      <div class="mb-3">
        <label for="minPlayerCount" class="form-label">プレイヤー人数（最小〜最大）</label>
        <div class="input-group">
          <input type="number" class="form-control" id="minPlayerCount" min="1" placeholder="最小人数を入力してください" required>
          <span class="input-group-text">〜</span>
          <input type="number" class="form-control" id="maxPlayerCount" min="1" placeholder="最大人数を入力してください" required>
        </div>
      </div>

<div class="mb-3">
  <label for="playTime" class="form-label">プレイ時間の目安</label>
  <div class="input-group">
    <input type="number" class="form-control" id="playTime" min="1" placeholder="1" required>
    <span class="input-group-text">時間</span>
  </div>
</div>
      <div class="mb-3">
        <label for="scenarioSummary" class="form-label">あらすじ</label>
        <textarea class="form-control" id="scenarioSummary" rows="3" placeholder="ここにはシナリオのあらすじを入力してください" required></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="" id="invalidCheck" required>
          <label for="invalidCheck" class="form-check-label">
            利用規約に同意する
          </label>
          <div class="invalid-feedback">
            提出する前に同意する必要があります
          </div>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">シナリオを登録</button>
      </div>
    </form>
